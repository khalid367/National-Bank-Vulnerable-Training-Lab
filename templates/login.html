<!DOCTYPE html>
<html>
<head>
<title>NB-Web Login</title>
<style>
    body {
        background: #f2f2f2;
        font-family: Arial;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-box {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        width: 350px;
        text-align: center;
    }
    input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
    }
    button {
        width: 95%;
        padding: 12px;
        background: #0066cc;
        color: white;
        border: none;
        border-radius: 8px;
        margin-top: 10px;
    }
    .error {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }
</style>
</head>
<body>

<div class="login-box">
    <h2>National Bank Login</h2>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form action="/auth" method="post">
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
